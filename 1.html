<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Fish Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .hidden { display: none; }
        #game-area { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Go Fish</h1>
    <div id="game-area" class="hidden">
        <h2>Your Hand: <span id="player-hand"></span></h2>
        <h2>Opponent Hand Size: <span id="opponent-hand-size"></span></h2>
        <h2>Your Points: <span id="player-points"></span></h2>
        <h2>Opponent Points: <span id="opponent-points"></span></h2>
        <h2>Deck Size: <span id="deck-size"></span></h2>
        <input type="text" id="requested-card" placeholder="Enter card to ask for...">
        <button id="ask-button">Ask</button>
        <button id="draw-button" class="hidden">Draw from Deck</button>
        <div id="messages"></div>
    </div>
    <div id="start-screen">
        <button id="start-button">Start Game</button>
    </div>
    <div id="end-screen" class="hidden">
        <h2 id="end-message"></h2>
        <button id="play-again-button">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
