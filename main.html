<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Fish Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Go Fish Game</h1>
        <div class="game">
            <div class="player-hand">
                <h2>Your Hand</h2>
                <ul id="playerCards"></ul>
            </div>
            <div class="computer-hand">
                <h2>Computer Hand</h2>
                <ul id="computerCards"></ul>
            </div>
        </div>
        <div class="controls">
            <label for="playerGuess">Choose a card to ask for:</label>
            <select id="playerGuess"></select>
            <button id="askButton">Ask</button>
        </div>
        <div class="result">
            <p id="gameResult"></p>
        </div>
    </div>
    <script src="engine.js"></script>
</body>
</html>
